{% extends 'app2/layouts.html' %}
{% block title %}
Login Page
{% endblock %}
{% block contant %}
<!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Register a new account</h2>

        </div>

      </div>
    </section><!-- End Breadcrumbs -->



    <section id="contact" class="contact">
      <div class="container">


        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
              <h4 class="text-center"> Create an account</h4>
              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                 </button>
                 {{ message }}
                </div>
              {% endfor %}
            <form action="" method="post" role="form" >
                {% csrf_token %}

              <div class="form-group">
                 <input type="text" class="form-control" name="name" id="name" placeholder="Full Name"  />
                <div class="validate">

                </div>
              </div><div class="form-group">
                 <input type="email" class="form-control" name="email" id="name" placeholder="Email address"   />
                <div class="validate">

                </div>
              </div><div class="form-group">
                 <input type="password" class="form-control" name="password" id="password" placeholder="Password"   />
                <div class="validate">

                </div> </div><div class="form-group">
                 <input type="password" class="form-control" name="Confirm_password" id="Confirm_password" placeholder="Confirm Password" />
                <br class="validate">

                  <div class="text-center">
                  <button type="submit" class="btn btn-success btn-block">Register</button></div>

                </div>


            </form>
            <small>Already have an account <a href="{% url 'login' %}">Login Here!</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock %}
